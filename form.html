<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <h1>A demo Form in HTML</h1>
    <p>This is just a simple form where one can fill it up easily.</p>
    <form>
        <fieldset>
            <legend>Enter your relevant information</legend>
                <label>Enter your name: </label>
                <input type="text" name="name"><br><br>
                <label>Enter your class: </label>
                <input type="number" name="class"><br><br>
                <label>Enter your phone number: </label>
                <input type="tel" name="phone"><br><br>
                <label>Enter your email: </label>
                <input type="email" name="email"><br><br>
                <label>Enter your birth date: </label>
                <input type="date" name="DOB"><br><br>
                <input type="submit">
        </fieldset>
    </form>
</body>
</html>
